<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DART Stations</title>
    <link rel="stylesheet" href="dart.css">
    <script defer src="report.js"></script>
    <script defer src="submitReport.js"></script>

</head>
<body>
    <header>
        <a href= "home.html"><img src="images/dart-logo.png" alt="DART Logo" class="logo"></a>
        <a href="menu.html"></a><button class="menu-toggle">&#9776;</button></a>
    </header>
    <main>
        <h1>Submit a Report</h1>
        <!--choose a station-->
        <div class="station-section">
            <div class="repo-title">Station</div>
            <div class="repo-step dropdown-trigger">--option--</div>
            <div class="station-dropdown repo-dropdown"></div>
        </div>
        <!--choose issue type-->
        <div class="issue-section">
            <div class="repo-title">Issue Type</div>
            <div class="repo-step dropdown-trigger">--option--</div>
            <div class="issue-dropdown repo-dropdown"></div>
        </div>
        <!--upload issue image-->
        <div class="image-section">
            <div class="repo-title">Upload Image (Optional)</div>
            <div class="image-upload">
                <div class="upload-box" onclick="uploadImage('image1')">
                    <span class="plus-sign">+</span>
                </div>
                <div class="upload-box" onclick="uploadImage('image2')">
                    <span class="plus-sign">+</span>
                </div>
                <div class="upload-box" onclick="uploadImage('image3')">
                    <span class="plus-sign">+</span>
                </div>
            </div>
        </div>
        <!--description text-->
        <div class="description-section">
            <div class="repo-title">Description</div>
            <textarea class="description-textbox" placeholder="Enter your text here."></textarea>
        </div>

        <div class="container">

                <button class="report-button" onclick="showPopup(event)">Submit Report</button>

        </div>
        
        <!-- popup -->
        <div id="thankYouPopup" class="popup">
            <div class="popup-content">
                <p class="thank-you-text">Thank you for<br> submitting your report!</p>
                <p class="review-text">We'll review your report and address<br> the issue as soon as possible.</p>

                <a href="list.html"> 
                    <button class="report-button">Return to Station Map</button>
                </a>
                <a href="report.html"> 
                    <button class="report-button secondary-button">Submit Another Report</button>
                </a>
            </div>
        </div>
         
    </main>
    
    <footer>
        <p class="semib">  <a href="privacy.html">Privacy & Terms of Use</a>
         
          <a href="#">Contact Us</a> </p>
          <div class="socials">
              <span><img src="images/facebook.png"></span>
              <span><img src="images/twitter.png"></span>
              <span><img src="images/ytube.png"></span>
              <span><img src="images/insta.png"></span>
          </div>
          <p class="light">&copy; IDM 2025 <br> All Rights Reserved</p>
    </footer>
</body>
</html>
