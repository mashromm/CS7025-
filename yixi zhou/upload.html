    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Upload Section -->
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="upload-section">
            <!-- picture uploading -->
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <img id="previewImage" src="" alt="Preview">
                <p id="uploadText">Choose an image or drag and drop it here</p>
            </div>

            <!-- description form -->
            <div class="upload-form">
                <input type="text" id="title" placeholder="Title">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="text" id="dateCreated" placeholder="Date Created">
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="dimensions" placeholder="Dimensions">
                <input type="text" id="medium" placeholder="Medium">
                <button id="uploadButton">Upload</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-5 bg-light mt-auto">
        <div class="container">
